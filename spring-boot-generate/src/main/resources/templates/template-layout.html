<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
 	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Template Layout</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css" integrity="sha256-xykLhwtLN4WyS7cpam2yiUOwr709tvF3N/r7+gOMxJw=" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js" integrity="sha256-3blsJd4Hli/7wCQ+bmgXfOdK7p/ZUMtPXY08jmxSSgk=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <a class="navbar-brand" href="/">Template</a>
	        </div>
	        <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav navbar-right">
	                <li><a href="#">Link</a></li>
	                <li><a href="#">Link</a></li>
	                <li><a href="#">Link</a></li>
	            </ul>
	        </div>
	    </div>
	</div>
	<script th:if="${success != null}" th:inline="javascript">
		/*<![CDATA[*/
			var message=[[${success}]];
			toastr.success(message);
			/*]]>*/
	</script>
	<script th:if="${information != null}" th:inline="javascript">
        /*<![CDATA[*/
        var message=[[${information}]];
        toastr.info(message);
        /*]]>*/
	</script>
	<script th:if="${warning != null}" th:inline="javascript">
        /*<![CDATA[*/
        var message=[[${warning}]];
        toastr.warn(message);
        /*]]>*/
	</script>
	<script th:if="${error != null}" th:inline="javascript">
        /*<![CDATA[*/
        var message=[[${error}]];
        toastr.error(message);
        /*]]>*/
	</script>
	<div class="container" style="margin-top:60px;">
		<div layout:fragment="content">
		  <p>Page content goes here</p>
		</div>
	</div>	
	
</body>
</html>
